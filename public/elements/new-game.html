<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">New Game</h3>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label for="theme">Theme</label>
                <input type="text" class="form-control" id="theme" placeholder="">
            </div>
            <div class="form-group">
                <label for="clue">Clue</label>
                <input type="text" class="form-control" id="clue" placeholder="">
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <input type="text" class="form-control" id="answer" placeholder="">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" placeholder="">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success"><i class="fa fa-plus">&nbsp;</i> Create</button>
                <a href="/games" class="btn btn-default"><i class="fa fa-close">&nbsp;</i> Cancel</a>
            </div>
        </form>
    </div>
</div>
