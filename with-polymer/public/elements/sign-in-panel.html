<link rel="import" href="/bower_components/polymer/polymer.html">
<polymer-element name="sign-in-panel" noscript>
<template>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.min.css">
    <div class="row">
    <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Sign In</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label for="usernameOrEmail">Username or Email</label>
                    <input type="email" class="form-control" id="usernameOrEmail" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Password <a is="pushstate-anchor" href="/reset-password">(forgot password)</a></label>
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
                <!--
                <button type="submit" class="btn btn-default"><i class="fa fa-sign-in"></i> Sign In</button>
                -->
                <a is="pushstate-anchor" href="/dashboard" class="btn btn-primary"><i class="fa fa-sign-in">&nbsp;</i> Sign In</a>
            </form>
        </div>
    </div>
    </div>
    </div>
</template>
</polymer-element>
